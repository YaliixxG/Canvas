<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>demo20</title>
    </head>
    <body>
        <canvas
            id="canvas"
            width="700"
            height="700"
            style="border: 1px solid #000;"
        ></canvas>
        <script>
            window.onload = function() {
                let cvs = document.getElementById('canvas');
                let ctx = cvs.getContext('2d');

                ctx.beginPath();
                ctx.moveTo(300, 250);
                ctx.bezierCurveTo(100, 100, 100, 400, 300, 500);
                ctx.bezierCurveTo(500, 400, 500, 100, 300, 250);
                ctx.fillStyle = 'green';
                ctx.fill();
            };
        </script>
    </body>
</html>
