<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>demo17</title>
    </head>
    <body>
        <canvas
            id="canvas"
            width="700"
            height="700"
            style="border: 1px solid #000;"
        ></canvas>
        <script>
            window.onload = function() {
                let cvs = document.getElementById('canvas');
                let ctx = cvs.getContext('2d');

                draw(20, 20, 100, 100, 20, ctx);
                ctx.strokeStyle = 'pink';
                ctx.stroke();
            };

            /**
             * 绘制圆角矩形
             * @param {Number} offsetX 圆角矩形距离 x 轴的距离
             * @param {Number} offsetY 圆角矩形距离 y 轴的距离
             * @param {Number} width 矩形直线宽
             * @param {Number} height 矩形直线高
             * @param {Number} r 圆角半径
             * @param {Object} ctx 上下文对象
             */
            function draw(offsetX, offsetY, width, height, r, ctx) {
                ctx.beginPath();
                ctx.arc(
                    offsetX + r,
                    offsetY + r,
                    r,
                    (180 * Math.PI) / 180,
                    (270 * Math.PI) / 180
                );
                ctx.lineTo(offsetX + r + width, offsetY);
                ctx.arc(
                    offsetX + r + width,
                    offsetY + r,
                    r,
                    (270 * Math.PI) / 180,
                    (360 * Math.PI) / 180
                );
                ctx.lineTo(offsetX + width + 2 * r, offsetY + r + height);
                ctx.arc(
                    offsetX + r + width,
                    offsetY + r + height,
                    r,
                    0,
                    (90 * Math.PI) / 180
                );
                ctx.lineTo(offsetX + r, offsetY + 2 * r + height);
                ctx.arc(
                    offsetX + r,
                    offsetY + r + height,
                    r,
                    (90 * Math.PI) / 180,
                    (180 * Math.PI) / 180
                );
                ctx.lineTo(offsetX, offsetY + r);
                ctx.closePath();
            }
        </script>
    </body>
</html>
