<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>demo10</title>
    </head>
    <body>
        <canvas
            id="canvas"
            width="400"
            height="400"
            style="border: 1px solid #000;"
        ></canvas>
        <script>
            window.onload = function() {
                let cvs = document.getElementById('canvas');
                let ctx = cvs.getContext('2d');
                draw(200, 200, 100, ctx);
                ctx.fillStyle = 'hotPink';
                ctx.fill();
            };

            /**
             * @description 绘制五角星
             * @param {Number} startX 中心点横坐标
             * @param {Number} startY 中心点纵坐标
             * @param {Number} size 中心点到远顶点的距离
             * @param {Object} ctx 上下文对象
             */
            function draw(startX, startY, size, ctx) {
                ctx.beginPath();
                for (let i = 0; i < 5; i++) {
                    ctx.lineTo(
                        Math.cos(((i * 72 + 18) * Math.PI) / 180) * size +
                            startX,
                        -Math.sin(((i * 72 + 18) * Math.PI) / 180) * size +
                            startY
                    );
                    ctx.lineTo(
                        Math.cos(((i * 72 + 54) * Math.PI) / 180) * (size / 2) +
                            startX,
                        -Math.sin(((i * 72 + 54) * Math.PI) / 180) *
                            (size / 2) +
                            startY
                    );
                }
                ctx.closePath();
            }
        </script>
    </body>
</html>
