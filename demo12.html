<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>demo12</title>
    </head>
    <body>
        <canvas
            id="canvas"
            width="400"
            height="400"
            style="border: 1px solid #000;"
        ></canvas>
        <script>
            window.onload = function() {
                let cvs = document.getElementById('canvas');
                let ctx = cvs.getContext('2d');

                // 整圆
                //  状态描述
                ctx.beginPath();
                ctx.arc(200, 200, 50, 0, (360 * Math.PI) / 180, true);
                ctx.closePath();

                // 描边（需要描边才能绘制出来）
                ctx.strokeStyle = 'HotPink';
                ctx.stroke();

                // 半圆
                ctx.beginPath();
                ctx.arc(100, 100, 50, 0, (180 * Math.PI) / 180, true);
                ctx.closePath();

                ctx.strokeStyle = 'green';
                ctx.stroke();

                // 填充圆
                ctx.beginPath();
                ctx.arc(300, 300, 50, 0, (360 * Math.PI) / 180, true);
                ctx.closePath();

                ctx.fillStyle = 'yellow';
                ctx.fill();
            };
        </script>
    </body>
</html>
